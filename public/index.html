<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">

<body class="bg-gray-900 text-white">
    <div class="app-container">
        <header class="bg-gray-900 border-b border-gray-800 shadow-md py-3">
            <div class="container mx-auto px-4 flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-500" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2L2 7l10 5 10-5-10-5zm0 12l-10-5 10 5 10-5v7l-10 5z" /></svg>

                </div>
                
                <nav class="flex items-center space-x-5">
                    <!-- Refresh Button -->
                    <button onclick="refreshPage()" class="group relative text-gray-400 hover:text-blue-500 transition-colors" title="Refresh Page">

                        <span class="absolute -bottom-7 left-1/2 transform -translate-x-1/2 bg-gray-700 text-white text-xs px-2 py-1 rounded opacity-0 group-hover:opacity-100 transition-opacity duration-300 whitespace-nowrap">Refresh Page</span>
                    </button>

                    <!-- Share Button -->
                    <button onclick="shareWebsite()" class="group relative text-gray-400 hover:text-blue-500 transition-colors" title="Share Website">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z" /></svg>
                        <span class="absolute -bottom-7 left-1/2 transform -translate-x-1/2 bg-gray-700 text-white text-xs px-2 py-1 rounded opacity-0 group-hover:opacity-100 transition-opacity duration-300 whitespace-nowrap">Share</span>
                    </button>

        </header>

        <main class="container mx-auto px-2 py-3 flex-grow flex flex-col">
            <div class="search-container space-y-2">
                <div class="flex space-x-2">
                    <input type="text" id="query" class="flex-grow px-2 py-1.5 text-sm rounded-md bg-gray-800 border border-gray-700 text-white focus:ring-1 focus:ring-blue-500" placeholder="Search torrents">
                    <div id="website" class="relative w-32">

                        <ul id="dropdownList" class="absolute z-10 mt-1 hidden w-full rounded-md bg-gray-800 border border-gray-700 text-white text-sm">
                            <li data-value="1337x" class="dropdown-item cursor-pointer select-none p-2 hover:bg-gray-700">1337x</li>
                            <li data-value="nyaasi" class="dropdown-item cursor-pointer select-none p-2 hover:bg-gray-700">Nyaasi</li>
                            <li data-value="limetorrent" class="dropdown-item cursor-pointer select-none p-2 hover:bg-gray-700">LimeTorrent</li>
                            <li data-value="piratebay" class="dropdown-item cursor-pointer select-none p-2 hover:bg-gray-700">PirateBay</li>
                            <li data-value="tgx" class="dropdown-item cursor-pointer select-none p-2 hover:bg-gray-700">Torrent Galaxy</li>
                            <li data-value="torlock" class="dropdown-item cursor-pointer select-none p-2 hover:bg-gray-700">Torlock</li>
                            <li data-value="yts" class="dropdown-item cursor-pointer select-none p-2 hover:bg-gray-700">YTS</li>

                        </ul>
                    </div>
                </div>
                <div class="flex space-x-2">
                    <input type="number" id="page" class="flex-grow px-2 py-1.5 text-sm rounded-md bg-gray-800 border border-gray-700 text-white" placeholder="Page" min="1" value="1">
                    <button onclick="searchTorrents()" class="px-4 py-1 text-sm bg-blue-600 text-white rounded-md hover:bg-blue-700 transition flex items-center justify-center space-x-2">

                        <span>Search</span>
                    </button>
                </div>
            </div>
            <div id="resultScrollSection" class="mt-3 flex-grow overflow-y-auto">
                <div id="results" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-4"></div>
            </div>
        </main>

        <footer class="bg-gray-900 border-t border-gray-800 shadow-md py-2 text-center text-xs text-gray-400">Â© 2024 <a href="/">ArcTorrent</a></footer>

    <div id="spinner-container" class="fixed top-0 left-0 w-full h-full bg-black bg-opacity-75 flex justify-center items-center z-50" style="display: none;">
        <div class="flex flex-col items-center">
            <div class="website-logo-container mb-4 opacity-0 animate-pulse">
                <svg xmlns="http://www.w3.org/2000/svg" id="website-logo" class="h-16 w-16" viewBox="0 0 24 24" fill="currentColor"><!-- Logo will be dynamically inserted here --></svg>
            </div>
            <div class="animate-spin rounded-full h-8 w-8 border-t-2 border-b-2 border-blue-500 mb-4"></div>
            <div id="loading-text" class="text-white text-lg font-bold animate-pulse">
                Searching <span id="current-website">Torrents</span>...

    <script>
        const websiteLogos = { // Website logos for spinner container (1337x, YTS, etc.)
            '1337x': '<path d="M12 2L2 7l10 5 10-5-10-5zm0 12l-10-5 10 5 10-5v7l-10 5z"/>',
            'nyaasi': '<path d="M12 2L2 7l10 5 10-5-10-5zm0 12l-10-5 10 5 10-5v7l-10 5z"/>',
            'yts': '<path d="M12 2L2 7l10 5 10-5-10-5zm0 12l-10-5 10 5 10-5v7l-10 5z"/>',
            'tgx': '<path d="M12 2L2 7l10 5 10-5-10-5zm0 12l-10-5 10 5 10-5v7l-10 5z"/>',
            'torlock': '<path d="M12 2L2 7l10 5 10-5-10-5zm0 12l-10-5 10 5 10-5v7l-10 5z"/>',
            'piratebay': '<path d="M12 2L2 7l10 5 10-5-10-5zm0 12l-10-5 10 5 10-5v7l-10 5z"/>',
            'limetorrent': '<path d="M12 2L2 7l10 5 10-5-10-5zm0 12l-10-5 10 5 10-5v7l-10 5z"/>',
            'glodls': '<path d="M12 2L2 7l10 5 10-5-10-5zm0 12l-10-5 10 5 10-5v7l-10 5z"/>'
        };

        async function searchTorrents() { // Search torrents function to fetch torrents from selected website based on search query and page number
            const query = document.getElementById('query').value;
            const selectedWebsite = document.getElementById('selectedText').getAttribute('data-value') || document.getElementById('selectedText').textContent.toLowerCase();
            const page = parseInt(document.getElementById('page').value);
            const resultsDiv = document.getElementById('results');
            const spinnerContainer = document.getElementById('spinner-container');
            const websiteLogo = document.getElementById('website-logo');
            const currentWebsite = document.getElementById('current-website');

            // Validate input
            if (!query.trim()) {
                resultsDiv.innerHTML = `
                    <div class="text-center col-span-full text-yellow-500 bg-yellow-900 bg-opacity-20 p-4 rounded-md w-full max-w-md mx-auto">
                        <div class="flex justify-center mb-4">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-yellow-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" /></svg>
                        </div>
                        <h2 class="text-lg font-semibold mb-2">No Search Query</h2>
                        <p class="text-sm">Please enter a search query to see results.</p>
                    </div>
                `;
                return;
            }

            // Validate website selection
            const selectedWebsiteItem = document.querySelector('#dropdownList .dropdown-item[data-value="' + selectedWebsite + '"]');
            if (!selectedWebsiteItem) {
                resultsDiv.innerHTML = `
                    <div class="text-center col-span-full text-yellow-500 bg-yellow-900 bg-opacity-20 p-4 rounded-md w-full max-w-md mx-auto">
                        <div class="flex justify-center mb-4">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-yellow-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" /></svg>
                        </div>
                        <h2 class="text-lg font-semibold mb-2">Website Not Selected</h2>
                        <p class="text-sm">Please select a website from the dropdown to proceed.</p>
                    </div>
                `;
                return;
            }

            // Fetch torrents from selected website
            const website = selectedWebsiteItem.getAttribute('data-value'); // Get selected website value from the dropdown item (1337x, YTS, etc.)

            // Update logo and text based on selected website
            websiteLogo.innerHTML = websiteLogos[website]; // Update logo based on selected website
            currentWebsite.textContent = website.toUpperCase(); // Update website name in loading text

            // Show spinner
            spinnerContainer.style.display = 'flex'; // Show spinner container when search is in progress (loading spinner) with website logo and loading text

            let apiUrl = `https://arc-torrent.vercel.app/api/${website}/${query}/${page}`; // API URL

            try {
                const response = await fetch(apiUrl, {
                    method: 'GET', // GET request
                    headers: {
                        'Content-Type': 'application/json' // JSON response
                    },
                    timeout: 10000 // 10 seconds timeout
                });

                // Network or server errors
                if (!response.ok) {
                    throw new Error(`Network response error: ${response.status}`); // Throw error
                }

                const data = await response.json(); // Parse JSON response

                // Check for empty results
                if (!data || data.length === 0) {
                    resultsDiv.innerHTML = `
                        <div class="text-center col-span-full text-yellow-500 bg-yellow-900 bg-opacity-20 p-4 rounded-md w-full max-w-md mx-auto">
                            <div class="flex justify-center mb-4">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>
                            </div>
                            <h2 class="text-lg font-semibold mb-2">No Results Found</h2>
                            <p class="text-sm">No results found for "<span class="font-bold">${query}</span>" on <span class="font-bold">${website.toUpperCase()}</span>. Please try again with a different query.</p>
                        </div>
                    `;

                    return; // Exit function
                }

                renderResults(website, data); // Render results on the page based on website and data received from API endpoint (1337x, YTS, etc.)

            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="text-center col-span-full text-yellow-500 bg-yellow-900 bg-opacity-20 p-4 rounded-md w-full max-w-md mx-auto">
                        <div class="flex justify-center mb-4">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                        </div>
                        <h2 class="text-lg font-semibold mb-2">Failed to Load Results</h2>
                        <p class="text-sm">
                            ${error.name === 'AbortError' ? 'Request timed out' : 'No search result available for your query due to a network error or the requested page is not available. Please try again later. Thank you!'}
                        </p>
                    </div>
                `;
            } finally {
                spinnerContainer.style.display = 'none'; // Hide spinner after search results are loaded or error occurs (finally block)
            }
        }

    // Keyboard Shortcuts
    document.addEventListener('DOMContentLoaded', () => {
        const dropdown = document.getElementById('website');
        const dropdownButton = document.getElementById('dropdownButton');
        const dropdownList = document.getElementById('dropdownList');
